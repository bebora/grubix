<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grubix - Cube visualizer</title>
  <link href="css/index.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/svg+xml" href="assets/favicon.svg"/>
</head>
<body>
<div class="container">
  <div class="sidebar-right">
    <button type="button" id="toggle-sidebar">Toggle sidebar</button>
    <div class="option-container">
      <label for="light-select">Light type</label>
      <select id="light-select">
        <option value="1" selected>Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <br>
      <label for="light-dir-select">Light direction</label>
      <select id="light-dir-select">
        <option value="1" selected>From top</option>
        <option value="2">From bottom</option>
        <option value="3">From right</option>
        <option value="4">From left</option>
        <option value="5">From us towards infinite</option>
        <option value="6">From infinite towards us</option>
      </select>
      <br>
      <label for="ambient-select">Ambient type</label>
      <select id="ambient-select">
        <option value="0" selected>Regular</option>
        <option value="1">Hemispheric</option>
      </select>
      <br>
      <label for="ambient-color-up">Main ambient color</label>
      <input type="color" id="ambient-color-up" name="ambient-color-up" value="#c0ffee">
      <br>
      <label for="ambient-color-down">Secondary ambient color</label>
      <input type="color" id="ambient-color-down" name="ambient-color-down" value="#17a11a">
      <br>
      <label for="ambient-azimuth">Azimuth ambient direction</label>
      <input type="range" min="0" max="360" value="0" id="ambient-azimuth">
      <br>
      <label for="ambient-elevation">Elevation ambient direction</label>
      <input type="range" min="-90" max="90" value="90" id="ambient-elevation">
    </div>
    <div class="option-container">
      <label for="diffuse-select">Diffuse type</label>
      <select id="diffuse-select">
        <option value="1" selected>Option 1</option>
        <option value="2">Option 2</option>
      </select>
      <br>
      <label for="texture-intensity">Texture intensity</label>
      <input type="range" min="0" max="100" value="100" id="texture-intensity">
      <br>
      <label for="material-color">Material color:</label>
      <input type="color" id="material-color" name="ambient-color" value="#beb02a">
    </div>
    <div class="option-container">
      <label for="specular-select">Specular type</label>
      <select id="specular-select">
        <option value="1" selected>Option 1</option>
        <option value="2">Option 2</option>
      </select>
    </div>
    <div class="option-container">
      <button id="scramble">Scramble!</button>
    </div>
  </div>
  <div class="left">
    <div id="loading-spinner-container">
      <div id="loading-spinner"></div>
      <div class="loading-text">Loading assets...</div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
</div>
<script src="js/cube.js"></script>
<script src="js/solve.js"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
